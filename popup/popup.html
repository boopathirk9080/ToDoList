<style>
  .overlay {
    background: black;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    opacity: 40%;
    z-index: 1;
    display: none;
  }
  .popup {
    background: #000;
    color: wheat;
    padding: 30px;
    top: 290px;
    left: 30%;

    border-radius: 15px;
    position: absolute;
    z-index: 2;
    display: none;
  }
  .showbtn {
    background: blue;
    color: white;
    padding: 20px;
    border-radius: 10px;
    margin-left: 45%;
    margin-top: 25%;
  }
  .closeBtn {
    background: red;
    color: yellow;
    padding: 10px;
    border-radius: 10px;
  }
</style>
<body>
  <button class="showbtn" onclick="show()">SHOW</button>
  <div class="overlay"></div>
  <div class="popup">
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius sit
      repellat quaerat nihil
    </p>
    <button class="closeBtn" onclick="closeButton()">CLOSE</button>
  </div>
</body>
<script>
  const popup = document.querySelector(".popup");

  popup.style.transition = " 1s";
  setTimeout(() => {
    popup.style.transform = "translatey(50px)";
  }, 1000);
  function show() {
    document.querySelector(".popup").style.transition = "5s";
    document.querySelector(".overlay").style.display = "block";
    document.querySelector(".popup").style.display = "block";
  }
  function closeButton() {
    document.querySelector(".overlay").style.display = "none";
    document.querySelector(".popup").style.display = "none";
  }
</script>
